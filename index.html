<!DOCTYPE html>
<html>
<body>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <main id="main">
        <div id = "screen"></div>
        <div id = "outerDiv">
            
            <div id = "outputDiv" class="blink-me"><p id="results"></p></div>
            <div id = numbersDiv>
                <div class=number id="num9">9</div>
                <div class=number id="num4">4</div>
                <div class=number id="num6">6</div>
                <div class=number id="num2">2</div>
                <div class=number id="num3">3</div>
                <div class=number id="num8">8</div>
                <div class=number id="num5">5</div>
                <div class=number id="num0">0</div>
                <div class=number id="num1">1</div>
                <div class=number id="num7">7</div> 
            </div>

            <div id = "operatorDiv">
                <div class=operator id="op-multiply">*</div>
                <div class=operator id="op-divide">/</div>
                <div class=operator id="op-delete">del</div>
                <div class=operator id="op-sum">+</div>
                <div class=operator id="op-minus">-</div>
                <div class=operator id="op-equal">=</div>
                <div class=operator id="op-dot">.</div>
            </div>

        
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
